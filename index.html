  .calendar {

  .calendar-header {

  .calendar-day {

  .timeslot {

    background-color: #f0f0f0;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .timeslot:hover {

  .timeslot.selected {

  <script>
    (function() {
      emailjs.init("IYuEajjVtGyQAi_Z2");
    })();
    const calendarOverlay = document.getElementById('calendarOverlay');
    const bookNowBtn = document.getElementById('bookNowBtn');
    const calendar = document.getElementById('calendar');
    const calendarDays = document.getElementById('calendarDays');
    const currentMonthEl = document.getElementById('currentMonth');
    const prevMonthBtn = document.getElementById('prevMonth');
    const nextMonthBtn = document.getElementById('nextMonth');
    const timeslotsEl = document.getElementById('timeslots');
    const contactForm = document.getElementById('contact-form');

    let currentDate = new Date();
    let selectedDate = null;

    bookNowBtn.addEventListener('click', () => {
      calendar.classList.toggle('show');
      calendarOverlay.classList.toggle('show');
      renderCalendar();
    });

    prevMonthBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    });

    nextMonthBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    });

    calendarDays.addEventListener('click', (event) => {
      if (event.target.classList.contains('calendar-day')) {
        selectDate(new Date(currentDate.getFullYear(), currentDate.getMonth(), event.target.textContent));
      }
    });

    timeslotsEl.addEventListener('click', (event) => {
      if (event.target.classList.contains('timeslot')) {
        selectTimeslot(event.target);
      }
    });

    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();

      currentMonthEl.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

      calendarDays.innerHTML = '';
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        calendarDays.appendChild(document.createElement('div'));
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dayEl = document.createElement('div');
        dayEl.classList.add('calendar-day');
        dayEl.textContent = day;
        calendarDays.appendChild(dayEl);
      }
    }

    function selectDate(date) {
      selectedDate = date;
      document.querySelectorAll('.calendar-day').forEach(el => el.classList.remove('selected'));
      const selectedDayEl = Array.from(calendarDays.children).find(el => el.textContent == date.getDate());
      selectedDayEl.classList.add('selected');
      renderTimeslots();
    }

    function renderTimeslots() {
      const timeslots = ['9:00 AM', '10:00 AM', '11:00 AM', '1:00 PM', '2:00 PM', '3:00 PM'];
      timeslotsEl.innerHTML = '';
      timeslots.forEach(time => {
        const timeslot = document.createElement('div');
        timeslot.classList.add('timeslot');
        timeslot.textContent = time;
        timeslotsEl.appendChild(timeslot);
      });
    }

    function selectTimeslot(timeslotEl) {
      document.querySelectorAll('.timeslot').forEach(el => el.classList.remove('selected'));
      timeslotEl.classList.add('selected');
      const selectedTime = timeslotEl.textContent;
      if (selectedDate && selectedTime) {
        calendar.classList.remove('show');
        contactForm.classList.toggle('show')
       EmailTime(selectedTime);
      }
    }

    calendarOverlay.addEventListener('click', () => {
      calendar.classList.remove('show');
      calendarOverlay.classList.remove('show');
      contactForm.classList.remove('show');
    });

    renderCalendar();

    function adjustFontSize() {
      var containerHeight = document.getElementById('Container').clientHeight;
      var titleElement = document.querySelector('.title');
      var fontSize = containerHeight * 0.13;
      titleElement.style.fontSize = fontSize + 'px';
    }

    adjustFontSize();
    window.addEventListener('resize', adjustFontSize);

function adjustSvgSize() {
  var container = document.getElementById('Container');
  var svgElement = document.querySelector('.whatsapp-link svg');

  if (container && svgElement) {
    var containerHeight = container.clientHeight;
    var size = containerHeight * 0.2;
    svgElement.style.height = size + 'px';
    svgElement.style.width = size + 'px';
  }
}

document.addEventListener('DOMContentLoaded', adjustSvgSize);
window.addEventListener('resize', adjustSvgSize);

function EmailTime(selectedTime) {
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const from_name = document.getElementById('from_name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const other = document.getElementById('other').value;
    const message = document.getElementById('message').value;
    const fullMessage = `${message}\n\nContact Details:\nEmail: ${email}\nPhone: ${phone}\nOther: ${other}\n\n${selectedDate.toDateString()} at ${selectedTime}`;

    const formData = {
      from_name: from_name,
      message: fullMessage
    };

    emailjs.send('service_euwof6d', 'template_t98zek9', formData)
      .then(function(response) {
        console.log('Email sent:', response);
        alert('Thank you for booking with LETS CODE!');
        document.getElementById('contact-form').reset();
        contactForm.classList.remove('show');
        calendar.classList.remove('show');
        calendarOverlay.classList.remove('show');
      }, function(error) {
        console.error('Error sending email:', error);
        alert('Failed to send email. Please try again later.');
      });
  });
}
