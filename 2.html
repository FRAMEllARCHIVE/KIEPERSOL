<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIEPERSOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 2.2rem;
            letter-spacing: 11px;
            margin-bottom: 5px;
            font-weight: 700;
color: white;
        }

        h2 {
            font-size: 0.8rem;
            letter-spacing: 16px;
            margin-bottom: 11px;
            font-weight: 500;
color: white;
        }

        button {
            background-color: black;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 11px;
            width: 100%;
            font-size: 16px;
            transition: 0.3s ease;
            margin-top: 15px;            
            letter-spacing: 2px;
            opacity: 0.7;
        }
        button:hover {
            opacity: 0.9;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 22px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
   max-width: 90%; 
            text-align: center;
            margin-bottom: 30px;
            margin-top: 30px;

            }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 11px;
            font-size: 16px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }
        h3 {
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 33px;
            letter-spacing: 2px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: #fff;
        }
        .social-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .social-bar a {
            color: #444;
            font-size: 28px;
            transition: color 0.3s ease;
        }
        .social-bar a:hover {
            color: #000;
        }
        .fa-whatsapp:hover {
            color: #25D366;
        }
        .fa-instagram:hover {
            color: #C13584;
        }
        .fa-envelope:hover {
            color: #4285F4;
        }
    </style>
</head>
<body>
    <h1>KIEPERSOL</h1>
     
    <h2>CHRIS DE BEER</h2>
     
    <div class="form-container">
        <h3>CONTACT</h3>
        <form id="customForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="phoneEmail" placeholder="Phone & email" required>
            </div>
            <div class="form-group">
                <input type="text" id="message" placeholder="Message" required>
            </div>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
    

  <div class="social-bar">
        <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="Email"><i class="fas fa-envelope"></i></a>
    </div>
     

    <script>
        document.getElementById("customForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData();
            let combinedMessage = `
                Name: ${document.getElementById("name").value}
                Phone & Email: ${document.getElementById("phoneEmail").value}
                Message: ${document.getElementById("message").value}
            `;
            formData.append("entry.1800120861", combinedMessage);
            fetch("https://docs.google.com/forms/d/e/1FAIpQLSe3BQEZ3NIJK1JHyZjkf_yG8CHBSJsOuuUcLEh9lZkPuOIZKg/formResponse", {
                method: "POST",
                body: formData,
                mode: "no-cors"
            }).then(() => {
                alert("Thank you for reaching out to me.");
                document.getElementById("customForm").reset();
            }).catch(() => {
                alert("Error submitting form. Please try again.");
            });
        });
    </script>
</body>
</html>
